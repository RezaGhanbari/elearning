{% extends 'base.html' %}

{% block title %}My Courses{% endblock %}

{% block content %}
<h1>My Courses</h1>
<div class="module">
    {% for course in object_list %}
    <div class="course-info">
        <h3>{{ course.title }}</h3>
        <p>
            <a href="{% url "course_edit" course_id %}">Edit</a>
            <a href="{% url "course_delete" course_id %}">Delete</a>
        </p>
    </div>
    {% empty %}
        <p>You haven't created any courses yet.</p>
    {% endfor %}
    <p>
        <a href="{% url "course_create" %}" class="button">Create new course</a>
    </p>
</div>
{% endblock %}
